{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col">
        <h2> Add item </h2>
        <form action="add_todo/"  method="POST" class="form-inline">
        {% csrf_token %}
            <input type="text" name="form_content" class="form-control mb-2 mr-sm-2" placeholder="Add Item here...">     
            <button type="submit" class="btn btn-primary mb-2">Submit</button>

        </form>
    </div>

</div>

<div class="row mt-4">
    <div class="col">
        <ul class="list-group">

            {% for item in todo_items %}
            
                 <li class="list-group-item">{{item.text}}
                    <form action="delete_todo/{{item.id}}" method="POST">       
                    {% csrf_token %}
                        <div class = "float-right">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </div>
                  </form>   
                  </li>
                 
            {% endfor %}
            
        </ul>
    </div>
</div>

{% endblock  %}
